<section class="table-section">
    <app-sag-datatable
        [theme]="'sag'"
        [haveFilterColumns]="true"
        [headers]="headers"
        [rows]="rows">
    </app-sag-datatable>
</section>
<ng-template #addAction let-row="row">
    <i class="fa fa-plus" (click)="clickMe(row)"></i>
</ng-template>
